<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">

  <title>Cat Clicker</title>
</head>
<body>

  <h1 data-bind="text: currentCat().name"></h1>
  <h2 data-bind="text: currentCat().catLevel"></h2>
  <img src="" alt="A picture of a cat." data-bind="click: incrementClickCount,
  attr: {src: currentCat().imgSrc}">
  <h1 data-bind="text: currentCat().clickCount"></h1>

  <h3>Nicknames:</h3>
  <ul data-bind="foreach: currentCat().nicknames">
    <li data-bind="text: $data"></li>
  </ul>

  <script type='text/javascript' src='knockout-3.4.2.js'></script>
  <script src="./scripts.js"></script>
</body>
</html>
