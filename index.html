<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Cat Clicker</title>
</head>

<body>
  <div id="wrapper">

      <div id="count-readout-1" class="count-readouts">0</div>
    </div>

    <div id="cat-pic-1-parent" class="cat-pic-parents">
      <h1 class="cat-name-h1">GOOSE</h1>
      <img id="cat-pic-2" class="cat-pic-imgs" src="./cat-pic-goose.jpg" alt="A picture of a cat.">
      <div id="count-readout-2" class="count-readouts">0</div>
    </div>

  </div>

  <script src="./scripts.js"></script>
</body>

</html>
